<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Géolocalisation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <button ion-button (click)="getCurrentPosition()">Coordonnées de ma position</button>
  <p>Latitude : {{latitude}}</p>
  <p>Longitude : {{longitude}}</p>

  <button ion-button (click)="watchPosition()"> Voir où vous êtes</button>
  <div id="map_canvas"></div>

</ion-content>
